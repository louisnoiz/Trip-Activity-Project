<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- vue script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>HomePage</title>
</head>

<body>
    <div id="app" class="container is-widescreen">
        <section class="hero">
            <div class="hero-body">
                <p class="title">
                    Your Trip
                </p>
                <div class="columns">
                    <div class="column is-half">
                        <input class="input" type="text" placeholder="Search Trip" />
                    </div>
                    <div class="column is-half">
                        <button class="button">Search</button>
                    </div>
                </div>
            </div>
            <div class="buttons is-right">
                <button class="button is-success" @click="test()">TEST</button>
                <button class="button is-info" @click="add()">Add Trip</button>
            </div>
        </section>
        <section class="section">
            <div class="content">
                <div class="columns">
                    <div class="column">
                        <div class="card has-background-link-light mb-5" v-for="(trip, index) in listTrip" :key="index">
                            <div class="card-content">
                                <p class="title">
                                    {{'{{ trip.name }}'}}
                                </p>
                                <p class="subtitle">
                                    This is trip have duration {{'{{ trip.day.length }}'}} day
                                </p>
                            </div>
                            <footer class="card-footer">
                                <a class="card-footer-item" @click="edit()">Edit</a>
                                <a class="card-footer-item">Delete</a>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        const { createApp } = Vue
        createApp({
            name: "app",
            data() {
                return {
                    listTrip: []
                }
            },
            created() {
                const data = JSON.parse(localStorage.getItem("trip"))
                if (data) {
                    this.listTrip = data
                }
                window.addEventListener('beforeunload', this.handleBeforeUnload)
            },
            beforeUnmount() {
                window.removeEventListener('beforeunload', this.handleBeforeUnload)
            },
            methods: {
                handleBeforeUnload() {
                    localStorage.setItem("trip", JSON.stringify(this.listTrip));
                },
                test() {
                    this.listTrip.push({
                        name: "New",
                        day: [
                            {
                                id: 1,
                                location: "123"
                            }
                        ]
                    })
                },
                edit() {
                    this.$router.push({ path: "/updatetrip" })
                },
                add() {
                    this.$router.push({ path: "/addtrip" })
                },
                delete() {
                    this.listTrip.map(() => {

                    })
                }
            }
        }).mount('#app')
    </script>
    
</body>

</html>
